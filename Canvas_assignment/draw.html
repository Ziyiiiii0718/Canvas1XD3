This is the canvas assignment on which we worked in the labs 7.2, 8.1, and 8.2. It allows the user 
to choose shapes, and customize their size, and colour. It also includes an undo and clear button for erasing 
any mistakes.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignment</title>
    <link rel="stylesheet" href="css/draw.css">
    
</head>
<body>
    <div class="container">
        <h2>Choose Your Style</h2>
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
        </select>
        <br>
        <label for="color">Color:</label>
        <input id="color" type="color" value="#000000">
        <div id="rangebox">
            <input id="range" type="range" min="1" max="100">
            <p id="rangeamount">50</p>
        </div>
    </div>
    <canvas id="canvas1" width="600" height="400"></canvas>
    <div class="buttons">
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
    </div>
    <script src="js/draw.js"></script>
</body>
</html>
